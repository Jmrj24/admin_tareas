spring:
  application:
    name: users-service

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

server:
  port: 8090

eureka:
  client:
    service-url:
      defaultZone: https://admintareas-production.up.railway.app/eureka/



