version: '3'

services:
  eureka-sv:
    build: eureka-sv
    mem_limit: 512m
    ports:
      - "8761:8761"
    networks:
      - 'admintareasnetwork'

  config-server:
    build: config-server
    mem_limit: 2048m
    ports:
      - "8098:8098"
    networks:
      - 'admintareasnetwork'
    environment:
      GIT_USER: ${GIT_USER}
      GIT_PASSWORD: ${GIT_PASSWORD}

  api-gateway:
    build: api-gateway
    mem_limit: 512m
    ports:
      - "443:443"
    networks:
      - 'admintareasnetwork'

  users-service:
    build: users-service
    mem_limit: 512m
    ports:
      - "8090:8090"
    networks:
      - 'admintareasnetwork'
    environment:
      DB_URL: ${DB_URL_USERS}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD_USERS}
    restart: always
    depends_on:
      service_admin_tareas_bd:
          condition: service_healthy

  service_admin_tareas_bd:
    image: mysql:8.3.0 
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: service_admin_tareas_bd
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 10s
      retries: 10  
    networks:
      - 'admintareasnetwork'

  tasks-service:
    build: tasks-service
    mem_limit: 512m
    ports:
      - "8092:8092"
    networks:
      - 'admintareasnetwork'
    environment:
      DB_URL: ${DB_URL_TASKS}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD_USERS}
    restart: always
    depends_on:
      service_admin_tareas_bd:
          condition: service_healthy 

  notifications-service:
    build: notifications-service
    mem_limit: 512m
    ports:
      - "8099:8099"
    networks:
      - 'admintareasnetwork'
    environment:
      USER_MAIL: ${USER_MAIL}
      PASSWORD_MAIL: ${PASSWORD_MAIL}
      
networks:
  admintareasnetwork: